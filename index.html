<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Pokebola-Pok%C3%A9mon-PNG-1024x1022.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
  </head>
  <header>
    <img
      class="logo"
      src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png"
      alt=""
    />
    <nav></nav>
  </header>
  <body>
    <main>
      <img src="#" alt="Pokémon" class="pokemonImage" />
      <h1 class="pokemonData">
        #<span class="pokemonNumber"></span> -
        <span class="pokemonName"></span> -
        <span class="pokemonType"></span>
      </h1>
      <h2 class="pokemonSubData">
        <span class="pokemonHP"></span>:
        <span class="pokemonDataHP"></span> 
        <span class="pokemonAttack"></span>:
        <span class="pokemonDataAttack"></span> 
        <span class="pokemonDefense"></span>:
        <span class="pokemonDataDefense"></span>
      </h2>
      <form class="form">
        <input
          type="search"
          class="inputSearch"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt Prev</button>
        <button class="button btn-next">Next &gt</button>
      </div>
      <img src="./images/pokedex.png" alt="Pokédex" class="pokedex" />
    </main>
  </body>
</html>
